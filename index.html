<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy Business</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/image-removebg-preview.png">
</head>
<body>
  <header>
    <h1>Welcome to Dairy Business.</h1>
  </header>
  <main>
    <section>
      <h3>
        The Report For Milk Per Shade.
      </h3>
      <div class="container">
        <div class="milkoutput">
        <code id="totalOutput"></code>
      </div>
      </div>      
    </section>
    <section>
      <h3>The Weekly and Anual report income for an annual year (365 days) at ksh.45</h3>
      <div class="container">
        <div class="milkoutput">
          <code id="weekanual"></code>
        </div>
      </div>
    </section>
    <section>
      <h3>
        Monthly report on a leap year income (366 days) at Ksh.45
      </h3>
      <div class="container">
        <div class="milkoutput">
          <code id="leapyear"></code>
        </div>
      </div>
    </section>
    <section>
      <div class="btn">
        <button>put your rate(ksh.)</button>
      </div>
    </section>
  </main>
  <script src="index.js">
  </script>
</body>
</html>
